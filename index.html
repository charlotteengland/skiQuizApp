<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Ski-quiz</title>
    <meta name="description" content="Test your knowledge of the mountain, to enjoy on skis or a snoboard">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="main.css" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="index.js"></script>
    <script src="datastore.js"></script>
</head>
<body>
    <header>
        <div class="logo">
            <img class="logo" src="images/ski.png"/>
        </div>
        <div class="questionNumberdisplay">
            <ul>
                <li>Question: <span class="questionNumber">0</span>/10</li>
                <li>Score: <span class="score">0</span></li>
            </ul>
        </div>
    </header>
    <main>
        <div class="quizStart">
            <h1>Ready to hit the mountain?</h1>
            <button type="button" class="startButton">Let's go!</button>
        </div>
        <div class="questionAnswerTemplate"></div>

    </main>
</body>

</html>
